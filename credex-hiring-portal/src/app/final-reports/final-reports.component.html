


<mat-toolbar color="primary">
  <span><b>Final Reports</b></span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="search student" #input />
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let student">{{ student.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
      </ng-container>

      <ng-container matColumnDef="college_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>College Name</th>
        <td mat-cell *matCellDef="let student">{{ student.college_name }}</td>
      </ng-container>

      <ng-container matColumnDef="technical_score1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Technical Score-1</th>
        <td mat-cell *matCellDef="let student">{{ student.technical_score1 }}</td>
      </ng-container>

      <ng-container matColumnDef="technical_score2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Technical Score-2</th>
        <td mat-cell *matCellDef="let student">{{ student.technical_score2}}</td>
      </ng-container>

      <ng-container matColumnDef="feedback">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Feedback</th>
        <td mat-cell *matCellDef="let student">{{ student.feedback }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
