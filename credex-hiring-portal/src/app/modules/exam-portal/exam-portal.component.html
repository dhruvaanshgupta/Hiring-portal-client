
  <div class="container mt-5">
    <mat-card>
      <div class="logo justify-content-between p-3">
        <div class="image">
          <img src="../../../assets/img/credexLogo.jpg" width="90" alt="logo" />
        </div>
      </div>
      <ng-container *ngIf="!isQuizCompleted">
        <div class="qchecker justify-content-around py-3">
          <div class="question-remain">
            <span style="font-style: italic;">Question {{currentQuestion+1}} of {{questionList.length}}</span>
          </div>
          <div class="timer">
            <h5>‚è± {{counter}}s </h5>
          </div>
        </div>
        <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
        <div class="question">
          <mat-card>
            <h3>{{questionList[currentQuestion]?.questionText}}</h3>
          </mat-card>
        </div>
        <div class="options">
          <mat-list>
            <mat-list-item *ngFor="let option of questionList[currentQuestion]?.options" (click)="answer(currentQuestion+1,option)">
              <mat-card >{{option.text}}</mat-card>
            </mat-list-item>
          </mat-list>
        </div>
        <div class="d-flex">
          <button mat-raised-button [disabled]="currentQuestion===0" (click)="previousQuestion()">
            Previous
          </button>
          <button mat-raised-button color="primary" (click)="nextQuestion(currentQuestion+1)">
            Next
          </button>
        </div>
      </ng-container>
      
      <ng-container *ngIf="isQuizCompleted">
        <div class="row d-flex justify-content-between">
          <div class="result text-center col-md-6 col-sm-12">
            <p>Your Test has been submitted.</p>
          </div>
        </div>
      </ng-container>
