<div class="container-new" style="width:50%;left: 380px;position: absolute ;height: 90%; background-color: white;">
<div class="contact-form-container">
    <div class="contact-us">
      <div class="contact-header">
        <h1>
          &#9135;&#9135;&#9135;&#9135;&nbsp;&nbsp;CONTACT US
        </h1>
      </div>
    
    </div>
    <div class="header">
      <h1>
        Need Help?
      </h1>
      <h2>
        Mail us. 
      </h2>
    </div>
    <div class="address">
      <i class="material-icons">place</i>
      <h3>
        Noida, India
      </h3>
    </div>
    <div class="phone">
      <i class="material-icons">phone</i>
      <h3>
        +1-408-703-6930
      </h3>
    </div>
    <div class="email">
      <i class="material-icons">email</i>
      <h3>
        info@credextechnology.com
      </h3>
    </div>
    <div class="contact-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input placeholder="Name" type="text" formControlName="name"/><input placeholder="Email" type="email" formControlName="email" /><input placeholder="Subject" type="text" formControlName="subject" /><textarea placeholder="Describe the issue..." rows="4" formControlName="message"></textarea><button type="submit" >SEND </button>
      </form>
    </div>
  </div>
  </div>
